<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'game/signup.css' %}">
</head>
<body>
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}

    <button onclick="location.href='{% url 'home' %}'">Home</button>
</body>
</html>
