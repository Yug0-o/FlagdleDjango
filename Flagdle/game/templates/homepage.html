{% extends 'base.html' %}

{% block title %}Protected Game{% endblock %}

{% block content %}
    <h1>Welcome to Flagdle</h1>
    <div class="button-grid">
        {% for category in categories %}
            <form action="{% url 'game' %}" method="get">
                <input type="hidden" name="category" value="{{ category }}">
                <button type="submit">{{ category }}</button>
            </form>
        {% endfor %}
        <form action="/Flagdle/flags/" method="get">
            <button type="submit">Encyclopédie des drapeaux</button>
        </form>
        <form action="/Flagdle/countries/" method="get">
            <button type="submit">Encyclopédie des pays</button>
        </form>
    </div>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
